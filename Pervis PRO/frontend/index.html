
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreVis Pro - 专业导演工作台</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#0a0a0a',
              },
              amber: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            fontFamily: {
              'sans': ['Inter', 'system-ui', 'sans-serif'],
              'serif': ['Playfair Display', 'Georgia', 'serif'],
              'mono': ['JetBrains Mono', 'Monaco', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 300ms ease-out',
              'slide-up': 'slideUp 300ms ease-out',
              'slide-down': 'slideDown 300ms ease-out',
              'scale-in': 'scaleIn 200ms ease-out',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    
    <style>
      /* 专业级滚动条样式 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(245, 158, 11, 0.3);
        border-radius: 3px;
        transition: background 0.2s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 158, 11, 0.5);
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      
      /* 选择文本样式 */
      ::selection {
        background: rgba(245, 158, 11, 0.3);
        color: white;
      }
      
      /* 焦点样式 */
      :focus-visible {
        outline: 2px solid rgba(245, 158, 11, 0.5);
        outline-offset: 2px;
      }
      
      /* 禁用文本选择的元素 */
      .select-none {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* 文本截断 */
      .line-clamp-1 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
      }
      
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
      
      /* 动画关键帧 */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes glow {
        0% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.2); }
        50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
        100% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.2); }
      }
      
      /* 玻璃态效果 */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* 渐变文本 */
      .gradient-text {
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "react": "https://esm.sh/react@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@xenova/transformers": "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.14.0/dist/transformers.min.js"
  }
}
</script>
</head>
  <body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
