version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15
    container_name: multi_agent_postgres
    environment:
      POSTGRES_DB: multi_agent_workflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - multi_agent_network

  # Redis缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: multi_agent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - multi_agent_network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi_agent_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/multi_agent_workflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
    networks:
      - multi_agent_network

  # 前端Web界面
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: multi_agent_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - multi_agent_network

volumes:
  postgres_data:
  redis_data:

networks:
  multi_agent_network:
    driver: bridge